<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINEグループ会話分析AIツール</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Markdownパーサー -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- シンタックスハイライト -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- ヘッダー -->
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-robot"></i> LINEグループ会話分析AI</h1>
          <p class="subtitle">AIがあなたのLINEグループについて答えます</p>
        </div>
      </header>

      <!-- メインコンテンツ -->
      <main class="main-content">
        <!-- チャットコンテナ -->
        <div class="chat-container">
          <!-- チャット履歴 -->
          <div class="chat-history" id="chatHistory">
            <!-- ウェルカムメッセージ -->
            <div class="message ai-message">
              <div class="message-avatar">
                <i class="fas fa-robot"></i>
              </div>
              <div class="message-content">
                <div class="message-text markdown-content">
                  <h3>こんにちは！👋</h3>
                  <p>LINEグループの会話データを分析してお手伝いします。</p>

                  <h4>📝 質問例：</h4>
                  <ul>
                    <li>
                      <strong
                        >「このグループで最も話されている話題は何ですか？」</strong
                      >
                    </li>
                    <li><strong>「最もアクティブな人は誰ですか？」</strong></li>
                    <li>
                      <strong>「最近の会話の傾向を教えてください」</strong>
                    </li>
                    <li>
                      <strong>「このグループの特徴を分析してください」</strong>
                    </li>
                  </ul>

                  <p>何でもお気軽にお聞きください！</p>
                </div>
                <div class="message-time">今</div>
              </div>
            </div>
          </div>

          <!-- 入力エリア -->
          <div class="chat-input-container">
            <div class="input-wrapper">
              <div class="context-selector">
                <select id="contextSelect" class="context-select">
                  <option value="recent">最近のメッセージ（50件）</option>
                  <option value="monthly">過去1ヶ月</option>
                  <option value="all">全期間（200件）</option>
                </select>
              </div>
              <div class="input-area">
                <textarea
                  id="questionInput"
                  class="question-input"
                  placeholder="質問を入力してください..."
                  rows="1"
                ></textarea>
                <button
                  id="askButton"
                  class="send-button"
                  onclick="askQuestion()"
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
